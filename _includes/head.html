<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="Nick Pawlowski, UoE">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.metaKeywords }}">
    <meta name="google-site-verification" content="{{ site.siteVerification }}" />
    <link rel="canonical" href="{{ site.url }}">
    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site.twitterAccount }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{{ site.socialImageSrcTwitter | prepend: site.baseurl | prepend: site.url }}">
    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ site.socialImageSrcFacebook | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:description" content="{{ site.description }}" />

    <title>{% if page.title %}{{ page.title }} &bull; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="shortcut icon" type="image/png" href="{{ "/images/newlogo.jpg" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" type="image/png" href="{{ "/images/newlogo.jpg" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" href="{{ "/images/newlogo.jpg" | prepend: site.baseurl }}" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-TileImage" content="{{ "/images/newlogo.jpg" | prepend: site.baseurl }}" />
    <!--<meta name="msapplication-config" content="{{ "/img/favicons/browserconfig.xml" | prepend: site.baseurl }}" />-->



    <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "/css/style-wide.css" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "/css/style-noscript.css" | prepend: site.baseurl | prepend: site.url }}" />

    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie/v8.css"" | prepend: site.baseurl }}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/css/ie/v9.css"" | prepend: site.baseurl }}" /><![endif]-->

    <meta name="theme-color" content="#2b5797">

    <!--[if lte IE 8]><script src="{{ "/css/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/js/jquery.dropotron.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/js/jquery.scrolly.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/js/jquery.scrollgress.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/js/skel.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/js/skel-layers.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/js/init.js" | prepend: site.baseurl | prepend: site.url }}"></script>


  </head>
