    id: 10
    name: "Charles Sutton: Machine Learning for Data Exploration"
    published: true
    description: "One of the first and most fundamental tasks in data mining is what we might call data understanding. Given a dump of data, what’s in it? If modern machine learning methods are effective at finding patterns in data, then they should be effective at summarizing data sets so as to help data analysts develop a high-level understanding of them."
    date: 2017-06-14 17:00:00
    to: 2017-06-14 18:00:00
