    name: "Edintelligence Talks: Simple techniques (and challenges) to do semi-supervised learning with neural network models with Miguel Jaques"
    published: true
    description: "In recent years, the developments in unsupervised learning methods like Variational Autoencoders, Generative Adversarial Networks and Ladder Networks have lead to good results in semi-supervised tasks using neural networks. In this talk will be presented a much simpler class of methods recently proposed for semi-supervised learning (which achieve SOTA in visual tasks). These do not stem directly from any of the unsupervised methods mentioned. Instead they rely on using random inputs perturbations, temporal ensembles and consistency costs to obtain better results much more efficiently."
